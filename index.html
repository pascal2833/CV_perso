				</div>
			</section>
			<section class="section projects-section">
				<div class="parallax parralax_projects">
					<h2 class="main_title_section">Proyectos</h2>
				</div>

					<span class="linkToPortofolio">Ver
						<a class="linkToPortofolio complementLink" href="https://pascal-evano.org/portofolio/" target="_blank">portafolio</a>
					</span>
				</div>
			</section>
			<section class="section education_section">
				<div class="parallax parralax_education">
					<h2 class="main_title_section">Estudios y formaciones</h2>
				</div>
				<div class="svgEducationContainer">
					<svg class= "svgFormationGraph"></svg>
				</div>
			</section>

			<section class="section mapResum">
				<div class="parallax parralax_mapResum">
					<h2 class="main_title_section">Trayectoria personal en mapa</h2>
				</div>
				<div id= "map"></div>
				<div class= "languagesSkillsContainer">
					<div class= "languagesFlags languagesElementsContainer">
						<img class = "languageFlag languagesElement" src="./images/french_flag.png" alt="french flag">
						<img class = "languageFlag languagesElement" src="./images/spain_flag.png" alt="sapin flag">
						<img class = "languageFlag languagesElement" src="./images/UK_flag.jpg" alt="UK flag">
						<img class = "languageFlag languagesElement" src="./images/catalan_flag.png" alt="catalan flag">
					</div>
					<div class="languagesLevel languagesElementsContainer">
						<div class="languagesElement rectOut">
							<div class="frenchLevel rectIn"></div>
						</div>
						<div class="languagesElement rectOut">
							<div class="spanishLevel rectIn"></div>
						</div>
						<div class="languagesElement rectOut">
							<div class="englishLevel rectIn"></div>
						</div>
						<div class="languagesElement rectOut">
							<div class="catalanLevel rectIn"></div>
						</div>
					</div>
				</div>
			</section>

			<section class="section hobbyPingPong">
				<div class="parallax parralax_hobbyPingPong">
					<h2 class="main_title_section">Mi afición</h2>
				</div>
			</section>

			<section class="section hobbyPhoto">
				<div class="parallax parralax_hobbyPhoto">
					<h2 class="main_title_section">Mi otra afición</h2>
				</div>
